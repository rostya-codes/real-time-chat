<div id="leave-chat-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm mx-auto flex flex-col items-center">
    <div class="w-12 h-12 flex items-center justify-center rounded-full bg-red-100 mb-3">
      <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
    </div>
    <h3 class="text-lg font-bold text-gray-900 mb-2">Leave Chat?</h3>
    <p class="text-gray-700 mb-4 text-center text-sm">
      Are you sure you want to leave this chat? You won't receive new messages and can't rejoin without an invite.
    </p>
    <form method="post" action="{% url 'chatroom-leave' chat_group.group_name %}" class="w-full flex flex-col gap-2">
      {% csrf_token %}
      <button type="submit" class="w-full py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition">Leave Chat</button>
      <button type="button" class="w-full py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition" onclick="document.getElementById('leave-chat-modal').classList.add('hidden')">Cancel</button>
    </form>
  </div>
</div>
